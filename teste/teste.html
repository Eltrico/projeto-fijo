<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="teste.css">
</head>
<body>
    <div class="carrousel">
        <div class="container">
          <!--radio buttons-->
          <input type="radio" name="radio-btn" id="radio1" checked>
          <input type="radio" name="radio-btn" id="radio2" checked>
          <input type="radio" name="radio-btn" id="radio3" checked>
          <input type="radio" name="radio-btn" id="radio4" checked>

          <!--slides-->
          <div class="slide first">
            <img src="/img/fijooo.png" alt="">
          </div>
          <div class="slide">
            <img src="/img/grupo.png" alt="">
          </div>
          <div class="slide">
            <img src="/img/download.png" alt="">
          </div>
          <div class="slide">
            <img src="/img/141742-3840x2160-desktop-4k-naruto-wallpaper-photo.jpg" alt="">
          </div>

          <div class="navegacao-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
          </div>
        </div>
        <div class="manual-navegacao">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
           
    </div>
    <script src="teste.js"></script>
</body>
</html>
